<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> პირადი </title>
    <link rel="stylesheet" href="./assets/styles/private.css">
    
</head>
<body>
    
    <section class="left-section">
        <div class="private-info">
            <!-- <div>
                <img src="./assets/images/arrow svg.svg" alt="arrow photo">
            </div> -->
            <h1>პირადი ინფო</h1>
            <span>1/3</span>
        </div>
        <div class="line"></div>
        <img class="back-btn" id="back-btn" src="./assets/images/arrow svg.svg" alt="arrow photo">

        <div class="container">
            <form class="form" id="form">
                <div class="username-surname" >
                    <div class="form-control success" onchange="checkName()">
                        <label class="mb-8px">სახელი</label>
                        <input type="text" placeholder="ანზორ" id="userName" class="mr-56px mb-8px">
                        <i class="fas fa-check-circle class-name-left" id="successNameIcon"></i>
                        <i class="fas fa-exclamation-circle class-name-left" id="errorNameIcon"></i>
                        <small id="nameSmall">მინიმუმ 2 ასო,ქართული ასოები</small>
                    </div>
                    <div class="form-control" onchange="checkSurName()">
                        <label class="mb-8px">გვარი</label>
                        <input type="text" placeholder="მუმლაძე" id="surName" class="mb-8px">
                        <i class="fas fa-check-circle class-surname-left" id="successSurNameIcon"></i>
                        <i class="fas fa-exclamation-circle class-surname-left" id="errorSurNameIcon"></i>
                        <small id="smallest">მინიმუმ 2 ასო,ქართული ასოები</small>
                    </div>
                </div>
            </form>
            <div class="upload-img">
                <span>პირადი ფოტოს ატვირთვა</span>
                <img src="./assets/images/error(!).svg" alt="error icon" class="error-icon" id="error-icon">
                <img src="./assets/images/success-icon.svg" alt="success icon" class="success-icon" id="success-icon">
                <!-- <input type="file" id="actual-btn" class="choose-file"/>
                <label for="actual-btn" class="upload-btn" id="upload-btn">ატვირთვა</label> -->
                <input style="display:none" type="file" id="my-file">
                <button type="button" onclick="document.getElementById('my-file').click()" class="upload-btn">ატვირთვა</button>
            </div>
            <div class="about-me">
                <h2>ჩემს შესახებ (არასავალდებულო)</h2>
                <textarea name="about-me" id="about-me" cols="30" rows="10"></textarea>
            </div>
            <div class="email-field">
                <form  class="email-form" id="email-form" onchange="checkEmail()">
                    <label class="mb-8px" id="email-label">ელ.ფოსტა</label>
                    <input type="email" required placeholder="anzorr666@redberry.ge" id="email-input" class="email-input mb-8px">
                    <img src="./assets/images/error(!).svg" class="error-email-icon" id="error-email-icon">
                    <img src="./assets/images/success-icon.svg" class="success-email-icon" id="success-email-icon">
                    <small id="email-small" class="email-small">უნდა მთავრდებოდეს @redberry.ge-ით</small>
                </form>
            </div>
            <div class="number-field">
                <form action="#" class="number-form" id="number-form" onchange="checkNumber()">
                    <label class="number-label mb-8px" id="number-label">მობილურის ნომერი</label>
                    <input type="number" placeholder="+995 551 12 34 56" id="number-input" class="number-input">
                    <img src="./assets/images/error(!).svg" class="error-num-icon" id="error-num-icon">
                    <img src="./assets/images/success-icon.svg"  id="success-num-icon" class="success-num-icon">
                    <small id="num-small" class="num-small">უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</small>
                </form>
            </div>
            <div class="next-page-btn">
                <button id="next-btn" class="next-btn">შემდეგი</button>
            </div>
        </div>
    </section>
    <section class="right-section">
        <h1>გასაკეთებელია :D</h1>
    </section>
    <script src="./js/private.js"></script>
</body>
</html>
